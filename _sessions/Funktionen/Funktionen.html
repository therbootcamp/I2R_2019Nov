]

.pull-right5[

```r
# Funktion c()
eins_zwei_drei &lt;- c(1, 2, 3)

# Funktion `+`()
eins_zwei_drei + 100
```

```
## [1] 101 102 103
```

```r
# Funktion print()
eins_zwei_drei
```

```
## [1] 1 2 3
```

```r
# Funktion mean()
mean(x = eins_zwei_drei)
```

```
## [1] 2

# Funktionen 

.pull-left4[
1. Alles geschieht durch eine Funktion
2. &lt;high&gt;Funktionen haben (Default) Argumente&lt;/high&gt;
3. Die Klasse der Argumente ist wichtig
4. Funktionen "leben" in Paketen
5. Erhalte Hilfe mit &lt;mono&gt;?&lt;/mono&gt;
]

.pull-right5[

```r
# Kein Argument
mean()
```

```
## Error in mean.default(): argument "x" is missing, with no default
```

```r
# Ein (notwendiges) Argument
mean(c(1, 2, 3))
```

```
## [1] 2
```

```r
# Hinzufügen eines fehlenden Werts (NA)
mean(c(1, 2, 3, NA))
```

```
## [1] NA
```

```r
# Ändere den Default zur Entfernung des NAs
mean(c(1, 2, 3, NA), na.rm = TRUE)
```

```
## [1] 2
```
]
